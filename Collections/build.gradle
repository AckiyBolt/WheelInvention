apply plugin: 'java'
apply plugin: 'idea'
apply from:"file:emma.gradle"

group = 'ua.org.bolt'
version = '1.0'

sourceCompatibility = 1.7

jar {
    manifest {
        attributes 'Implementation-Title': name,
        'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'junit:junit:4.11',
      	'org.mockito:mockito-all:1.9.5'
}